<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: ehite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #D9D9D9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin: 8px 0;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 40px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input::placeholder,
        .input-group select {
            font-size: 14px;
            color: #888;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #427C08;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #427C08;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="phone" id="phone" placeholder="Enter your number" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-building"></i>
                <select name="department" id="department" required>
                    <option value="">Select Department</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('fetch_departments.php')
                .then(response => response.json())
                .then(departments => {
                    const departmentSelect = document.getElementById('department');
                    departments.forEach(department => {
                        const option = document.createElement('option');
                        option.value = department.id;
                        option.textContent = department.name;
                        departmentSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching departments:', error));
        });

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Stop the form from submitting
                document.getElementById('message').innerHTML = '<p class="error">Passwords do not match!</p>';
            }
        });
    </script>
</body>

</html>
