<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #D9D9D9;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #427C08;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #346006;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Enter your email address below and we will send a secure link to reset your password.</p>
    <form id="resetForm" onsubmit="redirectToResetPassword(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>

  <script>
    function redirectToResetPassword(event) {
      event.preventDefault(); // Prevent the form from submitting
      window.location.href = 'resetpassword.html'; // Redirect to resetpassword.html
    }
  </script>
</body>
</html>
