<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin - Users</title>
    <style>
        body, h2, ul, li, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            height: 80vh;
            background-color: #ffffff;
            margin-top: 50px;
            flex-direction: column;
        }
        
        /* Header styles */
        .header {
            width: 100%;
            background-color: #495B67;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .header h2 {
            margin: 0;
        }
        
        .logout-btn {
            color: #fff;
            background-color: #606a76;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .logout-btn:hover {
            background-color: #505962;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: 150px;
            background-color: #D9D9D9;
            padding-top: 0px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 50;
            bottom: 50;
            left: 0;
            padding-bottom: 20px;
            border-radius: 5px;
            margin-top: 150px;
        }
        
        .sidebar ul {
            list-style: none;
            padding-left: 0;
            flex-grow: 1;
            margin-top: 20px;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #495B67;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #606a76;
        }
        
        /* Content area styles */
        .content {
            margin-left: 220px;
            margin-top: 70px;
            padding: 30px;
            background-color: #D9D9D9;
            width: calc(100% - 220px);
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        
        .content h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Table styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 0px solid #0e0d0d;
            border-radius: 5px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #D9D9D9;
            color: white;
        }
        
        td {
            background-color: white;
        }
        
        tr:nth-child(even) {
            background-color: #D9D9D9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .modal input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .modal button {
            padding: 10px;
            background-color: #495B67;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #606a76;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>User Admin</h2>
        <a href="#" class="logout-btn">Logout</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#" id="usersLink" class="active">Users</a></li>
            <li><a href="room.html" id="roomsLink">Rooms</a></li>
            <li><a href="dep.php" id="departmentsLink">Departments</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h2>List of Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <!-- User items will be loaded here -->
            </tbody>
        </table>

        <!-- Button to open the invite modal -->
        <button id="inviteUserBtn">Invite New User</button>
    </div>

    <!-- Invite User Modal -->
    <div class="modal" id="inviteModal">
        <div class="modal-content">
            <h3>Invite User</h3>
            <input type="email" id="inviteEmail" placeholder="Enter user email" required>
            <button id="sendInviteBtn" disabled>Send Invitation</button>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
       
            document.addEventListener("DOMContentLoaded", function() {
                // Load users when the page is loaded
                loadUsers();
        
                // Show the modal when clicking the invite button
                const inviteUserBtn = document.getElementById("inviteUserBtn");
                const inviteModal = document.getElementById("inviteModal");
                const sendInviteBtn = document.getElementById("sendInviteBtn");
        
                inviteUserBtn.addEventListener("click", function() {
                    inviteModal.style.display = "flex";
                });
        
                // Close modal and send invitation
                sendInviteBtn.addEventListener("click", function() {
                    const inviteEmail = document.getElementById("inviteEmail").value;
                    console.log("Email to send:", inviteEmail);  // Debug log
                    
                    if (!inviteEmail) {
                        alert("Please enter a valid email address.");
                        return; // Prevent sending if the email field is empty
                    }
        
                    fetch('send_invitation.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: inviteEmail })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);  // Show a success or failure message
                        inviteModal.style.display = "none";  // Close the modal
                    })
                    .catch(error => {
                        console.error('Error sending invitation:', error);
                        alert("An error occurred while sending the invitation.");
                    });
                });
        
                function loadUsers() {
                    fetch('fetch_users.php')
                        .then(response => response.json())
                        .then(data => {
                            const usersTableBody = document.getElementById('usersTable').querySelector('tbody');
                            usersTableBody.innerHTML = ''; // Clear the table body first
                            data.forEach(user => {
                                const tr = document.createElement('tr');
                                tr.innerHTML = `<td>${user.username}</td><td>${user.department_name}</td>`;
                                usersTableBody.appendChild(tr);
                            });
                        })
                        .catch(error => console.error('Error loading users:', error));
                }
         
        
        
            function loadUsers() {
                fetch('fetch_users.php')
                    .then(response => response.json())
                    .then(data => {
                        const usersTableBody = document.getElementById('usersTable').querySelector('tbody');
                        usersTableBody.innerHTML = ''; // Clear the table body first
                        data.forEach(user => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `<td>${user.username}</td><td>${user.department_name}</td>`;
                            usersTableBody.appendChild(tr);
                        });
                    })
                    .catch(error => console.error('Error loading users:', error));
            }
        });
    </script>
</body>
</html>
