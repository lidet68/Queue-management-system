<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <style>
        /* Same as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            margin: 0;
            padding: 20px;
            color: black;
        }

        .container {
            max-width: 90%;
            height: auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        .top-rectangle {
            background-color: #62747c;
            width: 100%;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        button {
            font-size: 15px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #D9D9D9;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            margin: 10px;
            min-width: 150px;
        }

        button:hover {
            background-color: #B0B0B0;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            flex: 0 0 100px;
            margin-right: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }

        .submit {
            display: block;
            width: 150px;
            padding: 8px 12px;
            background-color: #62747c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin: 20px auto;
        }

        .submit:hover {
            background-color: #3d494e;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6440F1;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .top-rectangle {
                flex-direction: row;
                flex-wrap: wrap;
            }
            button {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            label {
                flex: 0 0 80px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-rectangle">
        <button onclick="window.location.href='getappointment.html'">GET APPOINTMENT</button>
        <button onclick="window.location.href='checkqueue.html'">CHECK QUEUE</button>
    </div>

    <h2>Information</h2>
    <form action="pat_reg1.php" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="case">Case</label>
            <select id="case" name="case" required>
                <option value="">Select Case</option>
            </select>
        </div>
        <div class="form-group">
            <label for="book-for">Book for</label>
            <input type="date" id="book-for" name="book-for" required>
        </div>
        <div class="form-group">
            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit" class="submit">Done</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookForInput = document.getElementById('book-for');
        const timeInput = document.getElementById('time');

        // Disable past times for today
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const currentTime = `${hours}:${minutes}`;
        
        timeInput.setAttribute('min', currentTime);

        // Get tomorrow's date in YYYY-MM-DD format
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const formattedTomorrow = tomorrow.toISOString().split('T')[0];

        // Disable past and current dates
        bookForInput.setAttribute('min', formattedTomorrow);

        // Fetch fully booked dates from the server
        fetch('pat_reg1.php?action=fetch_filled_dates')
            .then(response => response.json())
            .then(filledDates => {
                const filledDatesSet = new Set(filledDates);

                // Disable fully booked dates
                bookForInput.addEventListener('input', function() {
                    const selectedDate = bookForInput.value;
                    if (filledDatesSet.has(selectedDate)) {
                        alert("This date is fully booked. Please choose another date.");
                        bookForInput.value = '';  // Clear the selected date
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching filled dates:', error);
            });

        // Fetch and populate the case dropdown
        fetch('pat_reg1.php?action=fetch_departments')
            .then(response => response.json())
            .then(data => {
                const caseSelect = document.getElementById('case');
                data.forEach(department => {
                    const option = document.createElement('option');
                    option.value = department.name;
                    option.textContent = department.name;
                    caseSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching departments:', error);
            });
    });
</script>

</body>
</html>
